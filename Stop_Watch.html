<!doctype html>
<html>
<head>
	<title>Stop Watch</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<script>
	
	/**Interval Demonstration**/
	var time=0;
	var counter=0;

	function convertSeconds(s){
		var min = Math.floor(s/60);
		var sec = s % 60; 
		return nf(min, 2) + ':' + nf(sec, 2);
		console.log('converting to seconds to time format');
	}
	
	// The run function sets an interval
	// that runs the decrement function once a second
	// Notice how we name the interval "counter."
	function run(){
		counter = setInterval(increment, 1000);
		console.log('setting interval for incrementing');

	// The decrement function.
	function increment(){
		// Decrease number by one.
		time++;
		// Show the number in the #show-number tag.
		$('#show-time').html(convertSeconds(time));
		console.log('incrementing')
		// Once number hits zero..
		// if (time==0){
			// ...run the stop function.
		//	stop();
			// Alert the user that time is up.
		//	alert('Time Up!');
	}
	}

	// Stop the function.
	function stop(){
		// Clear our "counter" interval.
		// We just pass the name of the interval to the clearInterval function.
		clearInterval(counter);
		console.log('stop incrementing');
	}

	// Execute the reset function
	function reset(){
		//set 
		convertSeconds(time = 0); 
		console.log('resetting time');
	}

	// Write the interval on the #lap section.
	function lap(){
		$('#lap').prepend('<h2>' + 'Lap : ' + convertSeconds(time) + '</h2>');
		console.log('prepending time');
	}

</script>
</head>
<body>
	<p id="show-time"></p>
	<button id="start" onclick="run()">start</button>
	<button id="stop" onclick="stop()">stop</button>
	<button id="reset" onclick="reset()">Reset</button>
	<button id="lap" onclick="lap()">Lap</button>
	


</body>
</html>
